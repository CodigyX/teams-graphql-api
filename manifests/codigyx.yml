apiVersion: apps/v1
kind: Deployment
metadata:
  name: codigy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codigy
  template:
    metadata:
      labels:
        app: codigy
    spec:
      containers:
      - image: okteto.dev/codigyx:latest
        name: codigyx
        envFrom:
        - configMapRef:
            name: codigyx-configmap
        livenessProbe:
          httpGet:
            path: /ht/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: codigy
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "codigy"
    port: 8080
  selector:
    app: codigy